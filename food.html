<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Selection</title>
    <link rel="stylesheet" href="css/food.css" />
  </head>
  <body>
    <div id="foodquestion">
      <b>What food would you like to eat?</b>
    </div>

    <div class="food-selection">
      <div class="food-item">
        <img src="food/pasta.JPG" alt="pasta" />
        <label
          ><input
            type="checkbox"
            name="food"
            value="pasta"
          />pasta</label
        >
      </div>
      <div class="food-item">
        <img src="food/pizza.JPG" alt="pizza" />
        <label
          ><input type="checkbox" name="food" value="pizza" /> pizza</label
        >
      </div>
      <div class="food-item">
        <img src="food/onion ring.JPG" alt="onion ring" />
        <label
          ><input type="checkbox" name="food" value="onion rings" /> onion 
          rings</label
        >
      </div>
      <div class="food-item">
        <img src="food/nachos.JPG" alt="nachos" />
        <label><input type="checkbox" name="food" value="nachos" /> nachos</label>
      </div>
      <div class="food-item">
        <img src="food/chicken.JPG" alt="chicken" />
        <label><input type="checkbox" name="food" value="chicken" /> chicken</label>
      </div>
      <div class="food-item">
        <img src="food/prawns.JPG" alt="prawns" />
        <label><input type="checkbox" name="food" value="prawns" /> prawns</label>
      </div>
      <div class="food-item">
        <img src="food/fries.JPG" alt="fries" />
        <label><input type="checkbox" name="food" value="fries" /> fries</label>
      </div>
      <div class="food-item">
        <img src="food/sushi.jpeg" alt="sushi" />
        <label><input type="checkbox" name="food" value="sushi" /> sushi</label>
      </div>
    </div>
    <button class="button" onclick="location.href='dessert.html'">
      Continue ... 
    </button>
  </body>
</html>
